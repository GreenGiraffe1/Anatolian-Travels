<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Matt's Portfolio Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1 ">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300" rel="stylesheet">
        <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=brandico">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <header class="row">
                <div class="col-sm-6 site-logo">
                    <!-- vector graphic logo that will resize without distortion to fit any sized device -->
                    <img class="header-logo" src="img/logoX4.svg" alt="orange sun gear logo">
                </div>
                <div class="col-sm-6 name-title">
                    <h1 class="name">Matt Hedlund</h1>
                    <h4>Full-Stack Developer</h4>
                </div>
            </header>
            <section class="row header-rule">
                <div class="col-md-12">
                    <hr>
                </div>
            </section>
            <section class="row">
                <picture class="col-md-12 banner-image">
                        <!-- displays banner image, uses the <picture> element to responsively chooses images that match the device's viewport size and pixel density -->
                        <source media="(max-width: 600px)" srcset="img/mediterraneanAlt-CropS-800_small_1x.jpg 1x, img/mediterraneanAlt-CropS-1600_small_2x.jpg 2x">
                        <source media="(max-width: 750px)" srcset="img/mediterraneanAlt-CropM-1000_medium_1x.jpg 1x, img/mediterraneanAlt-CropM-2000_medium_2x.jpg 2x">
                        <source media="(min-width: 751px)" srcset="img/mediterraneanAlt-1200_large_1x.jpg 1x, img/mediterraneanAlt-2400_large_2x.jpg 2x">
                        <img class="img-responsive" src="img/mediterraneanAlt-1200_large_1x.jpg" alt="Panoramic view of the Aegean Sea from the Temple of Athena in Ayvacık, Çanakkale, Turkey">
                </picture>
            </section>
            <section class="row">
                <div class="col-md-12 featured-annoucer">
                    <h2><u class="featured-format">My Anatolian Travels</u></h2>
                </div>
            </section>
            <section class="row work-examples">
                <!-- displays 3 projects in portfolio, and utilizes the srcset attribute to responsively choose the image that will best match the device's pixel density. -->
                <!-- TODO: Replace sample project themes with real projects in the future once I've built things I'd like to share with potential employers-->
                <article class="col-md-4 col-sm-6 project alacati-prj">
                    <a href="https://en.wikipedia.org/wiki/Alaçatı">
                        <img class="img-responsive img-rounded" src="img/tropical-hotel-500_large_1x.jpg" srcset="img/tropical-hotel-500_large_1x.jpg 1x, img/tropical-hotel-1000_large_2x.jpg 2x" alt="Bev Evi Hotel in Alaçatı Turkey">
                    </a>
                    <h3 class="portfolio-name"><a href="https://en.wikipedia.org/wiki/Alaçatı">Alaçatı</a></h3>
                </article>
                <article class="col-md-4 col-sm-6 project cesme-prj">
                    <a href="https://en.wikipedia.org/wiki/Çeşme">
                        <img class="img-responsive img-rounded" src="img/mountain-roadAlt-500_large_1x.jpg" srcset="img/mountain-roadAlt-500_large_1x.jpg 1x, img/mountain-roadAlt-1000_large_2x.jpg 2x" alt="View of Aegean sea shore on Turkey's Çeşme Peninsula">
                    </a>
                    <h3 class="portfolio-name"><a href="https://en.wikipedia.org/wiki/Çeşme">Çeşme</a></h3>
                </article>
                <article class="col-md-4 col-sm-6 project instanbul-prj">
                    <a href="https://en.wikipedia.org/wiki/Istanbul">
                        <img class="img-responsive img-rounded" src="img/istanbul-mosque-500_large_1x.jpg" srcset="img/istanbul-mosque-500_large_1x.jpg 1x, img/istanbul-mosque-1000_large_2x.jpg 2x" alt="Ortaköy Mosque on the Bosphorus River in Beşiktaş, Istanbul, Turkey">
                    </a>
                        <h3 class="portfolio-name"><a href="https://en.wikipedia.org/wiki/Istanbul">Istanbul</a></h3>
                </article>
            </section>
            <section class="row footer-rule">
                <div class="col-md-12">
                    <hr>
                </div>
            </section>
            <footer class="row">
                <div class="col-md-12 social-links">
                    <!-- Found this icon font, along with many others, at the website weloveiconfonts.com -->
                    <p class="s-text-format">To learn more visit me on online:</p>
                    <a class="s-link-format" href="https://www.linkedin.com/in/matthewhedlund">
                        <span class="brandico-linkedin-rect"></span>
                    </a>
                    <a class="s-link-format" href="https://github.com/GreenGiraffe1">
                        <span class="brandico-github-text"></span>
                    </a>
                </div>
            </footer>
        </div>
    </body>
</html>
