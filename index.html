<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Boot Project</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1  ">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300" rel="stylesheet">
        <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=brandico">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <header class="row">
                <div class="col-sm-6 site-logo">
                    <img class="header-logo" src="logo/logoX4.svg" alt="Orange sun gear logo">
                </div>
                <div class="col-sm-6 name-title">
                    <h1 class="name">Matt Hedlund</h1>
                    <h4>Front-End Dev</h3>
                </div>
            </header>
            <section class="row">
                <div class="col-md-12 header-rule">
                    <hr>
                </div>
            </section>
            <section class="row">
                <picture class="col-md-12 banner-image">
                        <source media="(max-width: 600px)" srcset="images/mediterraneanAlt-CropS-800_small_1x.jpg 1x, images/mediterraneanAlt-CropS-1600_small_2x.jpg 2x">
			            <source media="(max-width: 750px)" srcset="images/mediterraneanAlt-CropM-1000_medium_1x.jpg 1x, images/mediterraneanAlt-CropM-2000_medium_2x.jpg 2x">
			            <source media="(min-width: 751px)" srcset="images/mediterraneanAlt-1200_large_1x.jpg 1x, images/mediterraneanAlt-2400_large_2x.jpg 2x">
			            <img class="img-responsive" src="images/mediterraneanAlt-1200_large_1x.jpg" alt="Panoramic view of the Agean Sea from the Temple of Athena in Ayvacık, Çanakkale, Turkey">
                </picture>
            </section>
            <section class="row">
                <div class="col-md-12 featured-annoucer">
                    <h2><u>Featured Project Themes</u></h2>
                </div>
            </section>
            <section class="row work-examples">
                <article class="col-md-4 col-sm-6 project alacati-prj">
                    <a href="https://en.wikipedia.org/wiki/Alaçatı">
                        <img class="img-responsive img-rounded" src="images/tropical-hotel-500_large_1x.jpg" srcset="images/tropical-hotel-500_large_1x.jpg 1x, images/tropical-hotel-1000_large_2x.jpg 2x" alt="Bev Evi Hotel in Alaçatı Turkey">
                        <h3 class="portfolio-name">Alacati</h3>
                        <p class="link-addr">https://en.wikipedia.org/wiki/Alaçatı</p>
                    </a>
                </article>
                <article class="col-md-4 col-sm-6 project cesme-prj">
                    <a href="https://en.wikipedia.org/wiki/Çeşme">
                        <img class="img-responsive img-rounded" src="images/mountain-roadAlt-500_large_1x.jpg" srcset="images/mountain-roadAlt-500_large_1x.jpg 1x, images/mountain-roadAlt-1000_large_2x.jpg 2x" alt="View of Aegean sea shore on Turkey's Çeşme Peninsula">
                        <h3 class="portfolio-name">Cesme</h3>
                        <p class="link-addr">https://en.wikipedia.org/wiki/Çeşme</p>
                    </a>
                </article>
                <article class="col-md-4 col-sm-6 project instanbul-prj">
                    <a href="https://en.wikipedia.org/wiki/Istanbul">
                        <img class="img-responsive img-rounded" src="images/istanbul-mosque-500_large_1x.jpg" srcset="images/istanbul-mosque-500_large_1x.jpg 1x, images/istanbul-mosque-1000_large_2x.jpg 2x" alt="Ortaköy Mosque on the Bosphorus River in Beşiktaş, Istanbul, Turkey">
                        <h3 class="portfolio-name">Istanbul</h3>
                        <p class="link-addr">https://en.wikipedia.org/wiki/Istanbul</p>
                    </a>
                </article>
            </section>
            <section class="row">
                <div class="col-md-12 footer-rule">
                    <hr>
                </div>
            </section>
            <footer class="row">
                <div class="col-md-12 social-links">
                    <p>To learn more visit me on online: </p>
                    <a href="https://www.linkedin.com/">
                        <span class="brandico-linkedin-rect"></span>
                    </a>
                    <a href="https://github.com">
                        <span class="brandico-github-text"></span>
                    </a>
                </div>
            </footer>
        </div>
    </body>
</html>
